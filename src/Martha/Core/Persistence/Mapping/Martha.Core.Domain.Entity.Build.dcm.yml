Martha\Core\Domain\Entity\Build:
  type: entity
  table: builds
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    status:
      length: 40
    wasSuccessful:
      column: was_successful
      type: boolean
      null: true
    created:
      type: datetimetz
  manyToOne:
      project:
        targetEntity: Martha\Core\Domain\Entity\Project
        joinColumn:
          name: project_id
          referencedColumnName: id
